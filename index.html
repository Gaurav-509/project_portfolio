<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <title>Form Login</title>
</head>

<body>
    <!-- Making An Form  -->

    <div class="container d-none" id="form-in">
        <h1 class="row justify-content-center">Login</h1>
        <div class="row justify-content-center">
            <form id="form-up">
                <div class="form-group">
                    <label for="examppleEmail">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Email" />
                </div>
                <div class="form-group">
                    <label for="examplePhone">Phone Number</label>
                    <input type="text" class="form-control" id="exampleInputPhone1" placeholder="Enter Phone Number" />
                </div>
                <div class="form-group">
                    <label for="examplePassword">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" onblur="validateForm()" />
                </div>
            </form>
        </div>
    </div>

    <script>
        // ----------Hiding Div
        setTimeout(() => {
            const box = document
                .getElementById("form-in")
                .classList.remove("d-none");
        }, 5000);
        //--------------------Validation Form
        function validateForm() {
            var email = document.getElementById("exampleInputEmail1").value;
            if (email == "") {
                alert("Email must be filled out");
                return false;
            }
            var phoneNumber = document.getElementById("exampleInputPhone1").value;
            if (phoneNumber == "") {
                alert("Phone number must be filled out");
                return false;
            }
            var password = document.getElementById("exampleInputPassword1").value;
            if (password == "") {
                alert("Password must be filled out");
                return false;
            }
            // ----------Saving In Local Storage
            localStorage.setItem("Email", email);
            localStorage.setItem("Phonenumber", phoneNumber);
            localStorage.setItem("Password", password);
            // ----------Redirect To New Page
            window.location = "/stwo.html";
        }
        // console.log(validateForm());
    </script>
</body>

</html>
